name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release'
        required: false
        default: true
        type: boolean

env:
  FLUTTER_VERSION: '3.35.3'

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Rename artifacts
        run: |
          mkdir -p artifacts
          cp build/app/outputs/flutter-apk/app-release.apk artifacts/NovaTV-Android.apk
          cp build/app/outputs/bundle/release/app-release.aab artifacts/NovaTV-Android.aab

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: artifacts/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libmpv-dev

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Create tarball
        run: |
          mkdir -p artifacts
          cd build/linux/x64/release/bundle
          tar -czvf ../../../../../artifacts/NovaTV-Linux-x64.tar.gz .

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: artifacts/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Create zip
        run: |
          mkdir artifacts
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath artifacts/NovaTV-Windows-x64.zip

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: artifacts/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode version
        run: |
          # Use latest stable Xcode
          ls /Applications/ | grep Xcode
          xcodebuild -version

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          pod --version

      - name: Get dependencies
        run: flutter pub get

      - name: Install pods
        working-directory: macos
        run: pod install --repo-update

      - name: Build macOS
        run: flutter build macos --release --verbose

      - name: Create DMG
        run: |
          mkdir -p artifacts
          # Create a simple zip of the app bundle
          cd build/macos/Build/Products/Release
          zip -r ../../../../../artifacts/NovaTV-macOS.zip NovaTV.app

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: artifacts/

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create IPA
        run: |
          mkdir -p artifacts
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r artifacts/NovaTV-iOS.ipa Payload
          rm -rf Payload

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: artifacts/

  release:
    needs: [build-android, build-linux, build-windows, build-macos, build-ios]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Get version from tag
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=dev-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: NovaTV ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
          files: |
            artifacts/NovaTV-Android.apk
            artifacts/NovaTV-Android.aab
            artifacts/NovaTV-Linux-x64.tar.gz
            artifacts/NovaTV-Windows-x64.zip
            artifacts/NovaTV-macOS.zip
            artifacts/NovaTV-iOS.ipa
          body: |
            ## NovaTV ${{ steps.get_version.outputs.VERSION }}
            
            ### Downloads
            - **Android**: `NovaTV-Android.apk` (direct install) or `NovaTV-Android.aab` (Play Store)
            - **Linux**: `NovaTV-Linux-x64.tar.gz`
            - **Windows**: `NovaTV-Windows-x64.zip`
            - **macOS**: `NovaTV-macOS.zip`
            - **iOS**: `NovaTV-iOS.ipa` (requires sideloading - unsigned)
            
            ### Notes
            - iOS build is unsigned and requires sideloading via AltStore, Sideloadly, or similar tools
            - macOS build is unsigned - you may need to right-click â†’ Open to bypass Gatekeeper
