<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Primary cyan gradient -->
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F5FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A8CC;stop-opacity:1" />
    </linearGradient>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A2E;stop-opacity:1" />
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Star glow -->
    <filter id="starGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#cyanGradient)" stroke-width="3" opacity="0.3"/>

  <!-- TV Screen shape with rounded corners -->
  <rect x="120" y="140" width="272" height="180" rx="24" ry="24" fill="none" stroke="url(#cyanGradient)" stroke-width="6" filter="url(#glow)"/>

  <!-- Inner screen -->
  <rect x="140" y="160" width="232" height="140" rx="12" ry="12" fill="url(#cyanGradient)" opacity="0.1"/>

  <!-- Play triangle (streaming indicator) -->
  <path d="M230 200 L230 270 L290 235 Z" fill="url(#cyanGradient)" filter="url(#glow)"/>

  <!-- Nova star burst - top right of screen -->
  <g transform="translate(340, 165)" filter="url(#starGlow)">
    <!-- 4-point star -->
    <path d="M0 -20 L4 -4 L20 0 L4 4 L0 20 L-4 4 L-20 0 L-4 -4 Z" fill="#00F5FF"/>
    <!-- Small accent stars -->
    <circle cx="15" cy="-15" r="3" fill="#00D9FF" opacity="0.8"/>
    <circle cx="-12" cy="12" r="2" fill="#00D9FF" opacity="0.6"/>
  </g>

  <!-- TV Stand -->
  <path d="M200 330 L190 370 L195 370 L205 335 L307 335 L317 370 L322 370 L312 330 Z" fill="url(#cyanGradient)" opacity="0.8"/>

  <!-- Base -->
  <rect x="170" y="370" width="172" height="8" rx="4" ry="4" fill="url(#cyanGradient)" opacity="0.6"/>

  <!-- Subtle scan lines effect -->
  <g opacity="0.05">
    <line x1="140" y1="180" x2="372" y2="180" stroke="white" stroke-width="1"/>
    <line x1="140" y1="200" x2="372" y2="200" stroke="white" stroke-width="1"/>
    <line x1="140" y1="220" x2="372" y2="220" stroke="white" stroke-width="1"/>
    <line x1="140" y1="240" x2="372" y2="240" stroke="white" stroke-width="1"/>
    <line x1="140" y1="260" x2="372" y2="260" stroke="white" stroke-width="1"/>
    <line x1="140" y1="280" x2="372" y2="280" stroke="white" stroke-width="1"/>
  </g>
</svg>
