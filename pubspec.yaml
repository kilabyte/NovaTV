name: novaiptv
description: "NovaIPTV - A modern cross-platform IPTV player with M3U and EPG support"
publish_to: 'none'
version: 1.0.6+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Video Player - Cross-platform with HLS/DASH/RTMP support
  media_kit: ^1.1.11
  media_kit_video: ^1.2.5
  media_kit_libs_video: ^1.0.5

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Local Storage
  hive_ce: ^2.6.0
  hive_ce_flutter: ^2.1.0

  # Navigation
  go_router: ^14.2.0

  # HTTP & Networking
  dio: ^5.4.0

  # XML/EPG Parsing
  xml: ^6.5.0
  archive: ^3.6.0

  # Synchronized Scrolling
  linked_scroll_controller: ^0.2.0

  # Utilities
  intl: ^0.20.2
  path_provider: ^2.1.3
  package_info_plus: ^8.0.0
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  fpdart: ^1.1.0
  uuid: ^4.4.0
  logger: ^2.2.0
  equatable: ^2.0.5
  collection: ^1.18.0

  # Icons
  cupertino_icons: ^1.0.8

  # Window management (macOS/Windows/Linux)
  window_manager: ^0.4.3

  # Liquid Glass UI (macOS Tahoe style)
  liquid_glass_bottom_bar: ^0.0.6

  # Glassmorphism effects
  glassmorphism: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  hive_ce_generator: ^1.6.0
  mocktail: ^1.0.3
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
